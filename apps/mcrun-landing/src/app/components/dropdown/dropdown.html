<!-- Container with relative positioning -->
<div class="relative">
  <div>

  <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown"
          class="w-44 text-blue-700 bg-white  hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300
          font-medium rounded-lg text-sm mx-auto px-5 py-1 text-center inline-flex items-center ring-blue-700
          border-blue-700 border-2
          dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          type="button" (click)="toggleDropdown()">{{ label }}
    <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
    </svg>
  </button>

  <!-- Dropdown menu with absolute positioning and higher z-index -->
  <div id="dropdown" [class.hidden]="!isOpen"
       class="absolute z-50 mt-2 bg-white divide-y divide-gray-100 rounded-lg shadow-lg w-44 dark:bg-gray-700">
    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200 overflow-y-scroll max-h-60" aria-labelledby="dropdownDefaultButton">

      @for (item of items; track item) {
        <li>
          <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">{{item}}</a>
        </li>
      }
