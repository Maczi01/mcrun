<div class="flex flex-row space-x-5 mx-5 items-center mb-4">
    <div>
        <!--    <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First name</label>-->
        <input
            type="text"
            id="location"
            class="bg-gray-50 border-2 border-blue-700 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Location"
            required
        />
    </div>

    <div>
        <input
            type="text"
            id="name"
            class="bg-gray-50 border-2 border-blue-700 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Run name"
            required
        />
    </div>

    <mcrun-landing-map-dropdown
        (selectionChange)="onCountyChange($event)"
        [items]="counties"
        [label]="countiesLabel"
    ></mcrun-landing-map-dropdown>
    <mcrun-landing-map-dropdown
        [items]="runTypes"
        [label]="runTypeLabel"
    ></mcrun-landing-map-dropdown>
</div>
